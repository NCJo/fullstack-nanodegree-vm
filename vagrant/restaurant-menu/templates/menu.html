<html>
<head>
  <link rel=stylesheet type=text/css href='{{ url_for('static', filename='styles.css') }}' />
</head>
  <body>

    <div class='pane'> <!-- Wrap all elements -->

      <div class='header'>
        <h1>{{ restaurant.name }}</h1>
      </div>

      <div class='flash'>
        <!-- Message Flashing Example -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
          {% for message in messages %}
            <li><strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <!-- End Flashing message -->
      </div>

      {% for i in items %}

      {{i.name}}

    </br>

      {{i.description}}

    </br>

      {{i.price}}

    </br>

      <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit</a>

    </br>

      <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete</a>

    </br></br>

      {% endfor %}
  </div>

  </body>
</html>
